<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="Images/backdrop.svg"/>
    <title>Personal Website</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img  src="Images/rocket_logo.svg"/>US</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="#" class="active">Contact Me</a></li> 
        </ul>
    </header>
    <section id="sign-up">
        <div class="sign-up_form">
            <h1>New here? Let's Sign Up</h1>
            <form id="sign_up">
                <label for="fName" class="label_design">First Name</label>
                <input type="text" name="firstName" placeholder="Enter First Name" class="input_design" id="fName">
                <br/>
                <label for="lName" class="label_design">Last Name</label>
                <input type="text" name="lastName" placeholder="Enter Last Name" class="input_design" id="lName">
                <br/>
                <label for="email_id" class="label_design">Email ID   </label>
                <input type="email" name="email-id" placeholder="Enter Email" class="input_design" id="email_id">
                <br/>
                <label for="phNumber" class="label_design">Phone Number</label>
                <input type="number" name="phNumber" placeholder="Enter Phone Number" class="input_design" id="phNumber">
                <br/>
                <label for="password" class="label_design">Password</label>
                <input type="password" name="password" placeholder="Enter Password" class="input_design" id="password">
                <br/>
                <label for="cpassword" class="label_design">Confirm Password</label>
                <input type="password" name="cpassword" placeholder="Confirm Password" class="input_design" id="cpassword">
                <br/>
                <input type="submit" placeholder="Submit" name="submit" id="submit_btn">
                <br/>
            </form>
        </div>
    </section>
    

    

    
    <script src=""></script>
</body>
</html>
